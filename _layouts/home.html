{% if site.paginate %}
  {% assign posts = paginator.posts %}
{% else %}

{% endif %}

  <link rel="stylesheet" href="{{ "/assets/home/styles.css" | relative_url }}">
</head>
<body>

    <h1>Blog posts:</h1>
    <ul>
      {%- for post in posts -%}
      <li><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></li>
      {%- endfor -%}
